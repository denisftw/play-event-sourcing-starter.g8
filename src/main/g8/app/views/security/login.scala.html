@(maybeMessage: Option[String])

@views.html.security.authMain(maybeMessage) {
    @maybeMessage.map { message =>
        <div class="login-page__message-panel">
            <div class="alert alert-danger" role="alert">@message</div>
        </div>
    }
    <div class="login-page__login-form">
        <form class="form-horizontal" action="/login" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" ng-model="username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" ng-model="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-2">
                    <button type="submit" ng-disabled="!password || !username" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
}
